;设置规则标志位

;设置分组标志位
custom_proxy_group=🌏 Proxynd`select`!!GROUPID=0!!(广港|sh10|HiNet)`!!GROUPID=1!!(01)`[]DIRECT
custom_proxy_group=📱 TGmessg`select`!!GROUPID=0!!(广港|沪港)`!!GROUPID=1!!(HK 02)
custom_proxy_group=🔮 Google®`select`!!GROUPID=0!!(cs2|sh7|沪港)`!!GROUPID=1!!(HK 03)
custom_proxy_group=💞 SocialM`select`!!GROUPID=0!!(沪日)`!!GROUPID=1!!(JP 02)`!!GROUPID=2!!(JPN)
custom_proxy_group=📺 JPMedia`select`!!GROUPID=0!!(沪日)`!!GROUPID=1!!(JP 01)`!!GROUPID=2!!(JPN)

;设置分组标志位

;过滤节点
include_remarks=(日本.*SS|HK 0|SG|JP|v4专属|IPLC|cs2azhk|cm8hinet)


;重命名第一个订阅地址的节点名称
rename=!!GROUPID=0!!\s\[.*\]@
rename=!!GROUPID=0!!azhk@AZHK
rename=!!GROUPID=0!!jp@JP
rename=!!GROUPID=0!!hinet@HiNet

;重命名第三个订阅地址的节点名称
rename=!!GROUPID=2!!日本.*SS@JPN

