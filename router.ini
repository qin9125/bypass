;设置分组标志位

;过滤节点

include_remarks=(hk|jp|sg|(az1|az2|az3)\s|(香港|台湾|新加坡|日本|美国).*\-)


;重命名第一个订阅地址的节点名称

;重命名第一个订阅地址的节点名称
rename=!!GROUPID=1!!\s\[.*\]@
rename=!!GROUPID=1!!az@Azure

;重命名第三个订阅地址的节点名称
rename=!!GROUPID=2!!(.*)-(.*)-(.*)@$1$2 $3



