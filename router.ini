;设置规则标志位

;设置分组标志位
custom_proxy_group=🌏 Proxynd`select`!!GROUPID=0!!(azsh1-azhk|iplc3-azhk)`!!GROUPID=1!!(Azure1)`!!GROUPID=2!!(.*01)`[]DIRECT
custom_proxy_group=🔮 Google®`select`!!GROUPID=0!!(azsh2-azhk)`!!GROUPID=1!!(Azure2)`!!GROUPID=2!!(香港.*03)
custom_proxy_group=📺 StreamM`select`!!GROUPID=0!!(azsh.*sg)`!!GROUPID=2!!((新加坡|台湾).*02)
